<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Consignee name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" disabled class="form-control" type="text" value="{$row.address.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Consignee mobile')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" disabled class="form-control" type="text" value="{$row.address.mobile}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Consignee address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-address" disabled class="form-control" type="text" value="{$row.addressText}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Delivery status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-have_delivered" disabled class="form-control" type="text" value="{$row.have_delivered ? '已发货' : '未发货'}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Express number')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-express_number" name="express_number" placeholder="输入快递单号并保存" class="form-control" type="text" value="{$row.extend.express_number}">
        </div>
        <div class="col-xs-12 col-sm-4">
            <input id="c-express_company" name="express_company" placeholder="{$expressCompany}" class="form-control" type="text" value="{$row.extend.express_company}">
        </div>
    </div>


    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('Confirm delivery')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
