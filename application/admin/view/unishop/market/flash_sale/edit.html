<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input id="flash_id" value="{$row.id}" type="hidden">
    <table id="list-table" class="table table-bordered table-striped dataTable" role="grid" aria-describedby="example1_info">
        <tr class="row">
            <td class="sorting text-warning text-center">{:__('Title')}:</td>
            <td class="sorting">
                <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title}">
            </td>
            <td class="sorting text-warning text-center">{:__('Switch')}:</td>
            <td class="sorting">
                <!--为了逻辑一致性，这里不进行修改上下架状态-->
                请在列表修改
<!--                <input  id="c-switch" name="row[switch]" type="hidden" value="0">-->
<!--                <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-switch" data-yes="1" data-no="0" >-->
<!--                    <i class="fa fa-toggle-on text-success {eq name="$row.switch" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>-->
<!--                </a>-->
            </td>
        </tr>
        <tr class="row">
            <td class="sorting text-warning text-center">{:__('Starttime')}:</td>
            <td class="sorting">
                <input id="c-starttime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:00:00" data-use-current="true" name="row[starttime]" type="text" value="{:date('Y-m-d H:00:00',$row.starttime)}">
            </td>
            <td class="sorting text-warning text-center">{:__('Endtime')}:</td>
            <td class="sorting">
                <input id="c-endtime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:00:00" data-use-current="true" name="row[endtime]" type="text" value="{:date('Y-m-d H:00:00',$row.endtime)}">
            </td>
        </tr>
        <tr class="row">
            <td class="sorting text-center">{:__('Introdution')}:</td>
            <td class="col-sm-10" colspan="7">
                <input id="c-introdution" data-rule="" class="form-control" name="row[introdution]" type="text" value="{$row.introdution}">
            </td>
        </tr>

    </table>

    <div class="form-group">
        <div class="col-xs-12 col-sm-8">
            <button type="button" class="btn btn-info fachoose"><i class="fa fa-plus"></i> {:__('Add Product')}</button>
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

    <table id="table_product" class="table table-striped table-bordered table-hover">

    </table>


</form>
