<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}

    <div class="form-group">
        <label for="c-id" class="control-label col-xs-12 col-sm-3">{:__('User Id')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-id" class="form-control" name="row[id]" type="text" readonly = "readonly" value="{$row.id}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-3">{:__('User Name')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" class="form-control" name="row[username]" type="text" readonly = "readonly" value="{$row.username}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-score" class="control-label col-xs-12 col-sm-3">{:__('Score')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-score" data-rule="required digit" class="form-control" name="row[score]" type="number" value="0">
        </div>
    </div>

    <div class="form-group">
        <label for="c-memo" class="control-label col-xs-12 col-sm-3">{:__('Memo')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-memo" data-rule="" class="form-control" name="row[memo]" type="text" value="">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-3"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
